<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scalpel Study Squad</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

<!-- ================= THEME STYLES ================= -->
<style>
/* ---------- THEME VARIABLES ---------- */
:root {
  --bg: #0e1621;
  --card: #17212b;
  --text: #ffffff;
  --border: #2b5278;
  --accent: #5288c1;
}

[data-theme="light"] {
  --bg: #f4f6f8;
  --card: #ffffff;
  --text: #111111;
  --border: #d0d7de;
  --accent: #1f6feb;
}

/* ---------- BASE ---------- */
html, body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

.center {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 25px;
  width: 100%;
  max-width: 340px;
  box-sizing: border-box;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: var(--bg);
  color: var(--text);
  font-size: 14px;
}

button {
  background: var(--accent);
  border: none;
  font-weight: bold;
  cursor: pointer;
}

button.secondary {
  background: transparent;
  border: 1px solid var(--border);
}

.small {
  font-size: 11px;
  color: gray;
  text-align: center;
  margin-top: 8px;
}
</style>

<!-- ============== CLOUD READY (NOT ACTIVE YET) ============== -->
<script type="module">
  /*
    Firebase will be enabled later.
    This is ONLY to make the app cloud-ready.
    Do not touch for now.
  */
  window.CLOUD_READY = true;
</script>
</head>

<body data-theme="dark">

<!-- ================= LOGIN SCREEN ================= -->
<div id="loginScreen" class="center">
  <div class="card" style="text-align:center">
    <h2 style="color:var(--accent);margin-top:0">Scalpel Study Squad</h2>

    <input id="username" placeholder="Username">
    <input id="pin" type="password" maxlength="4" placeholder="4-digit PIN">

    <button onclick="login()">Login / Register</button>

    <button class="secondary" onclick="toggleTheme()">Toggle Light / Dark</button>

    <p class="small">New username = auto registration</p>
  </div>
</div>

<!-- ================= APP SCREEN ================= -->
<div id="appScreen" class="center" style="display:none">
  <div class="card" style="text-align:center">
    <h2 style="color:var(--accent);margin-top:0">Welcome</h2>
    <p id="userLabel"></p>

    <button onclick="toggleTheme()">Toggle Light / Dark</button>
    <button style="background:#ef5350;margin-top:12px" onclick="logout()">Logout</button>

    <p class="small">Cloud storage ready âœ”</p>
  </div>
</div>

<script>
/* ================= THEME LOGIC ================= */
const THEME_KEY = "SSS_THEME";

function applyTheme(theme) {
  document.body.setAttribute("data-theme", theme);
  localStorage.setItem(THEME_KEY, theme);
}

function toggleTheme() {
  const current = document.body.getAttribute("data-theme");
  applyTheme(current === "dark" ? "light" : "dark");
}

// load saved theme
applyTheme(localStorage.getItem(THEME_KEY) || "dark");

/* ================= AUTH (LOCAL FOR NOW) ================= */
const USERS_KEY = "SSS_USERS";
const SESSION_KEY = "SSS_SESSION";

function login() {
  const u = username.value.trim();
  const p = pin.value.trim();

  if (!u || p.length !== 4 || isNaN(p)) {
    alert("Enter username and 4-digit PIN");
    return;
  }

  let users = JSON.parse(localStorage.getItem(USERS_KEY) || "{}");

  if (users[u]) {
    if (users[u] !== p) {
      alert("Wrong PIN");
      return;
    }
  } else {
    users[u] = p; // auto-register
    localStorage.setItem(USERS_KEY, JSON.stringify(users));
  }

  localStorage.setItem(SESSION_KEY, u);
  showApp();
}

function logout() {
  localStorage.removeItem(SESSION_KEY);
  location.reload();
}

function showApp() {
  const user = localStorage.getItem(SESSION_KEY);
  if (!user) return;

  loginScreen.style.display = "none";
  appScreen.style.display = "flex";
  userLabel.innerText = "Logged in as: " + user;
}

// auto-check session
showApp();
</script>

</body>
</html>
