<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scalpel Study Squad | Web</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #0e1621; --card: #17212b; --text: #ffffff; --border: #2b5278; --accent: #5288c1; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 400px; text-align: center; }
        #auth-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:var(--bg); z-index:3000; display:flex; justify-content:center; align-items:center; }
        .auth-card { background: var(--card); padding: 30px; border-radius: 20px; border: 2px solid var(--accent); width: 80%; }
        .logo { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--accent); margin-bottom: 10px; }
        h1 { color: var(--accent); font-size: 22px; }
        .nav-tabs { display: flex; gap: 5px; margin-bottom: 15px; width: 100%; }
        .tab-btn { flex: 1; padding: 10px 2px; font-size: 9px; background: var(--card); color: white; border: 1px solid var(--border); border-radius: 8px; cursor: pointer; }
        .tab-btn.active { background: var(--accent); }
        .tab-content { display: none; width: 100%; }
        .tab-content.active { display: block; }
        .card { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: 1px solid var(--border); background: #0e1621; color: white; box-sizing: border-box; }
        .btn { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="auth-overlay">
        <div class="auth-card">
            <img src="https://raw.githubusercontent.com/dhruvathaare/Scaslpel-Study-Squad-Apps/main/photo_2026-02-12_20-08-36.jpg" class="logo" style="width:60px; height:60px;">
            <h2>Squad Vault</h2>
            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pin" placeholder="4-Digit PIN" maxlength="4">
            <button class="btn" onclick="login()">Enter Vault</button>
        </div>
    </div>

    <div id="app" style="display:none;" class="container">
        <img src="https://raw.githubusercontent.com/dhruvathaare/Scaslpel-Study-Squad-Apps/main/photo_2026-02-12_20-08-36.jpg" class="logo">
        <h1>Scalpel Study Squad</h1>
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showTab('daily')">Daily Tracker</button>
            <button class="tab-btn" onclick="showTab('swt')">SWT</button>
            <button class="tab-btn" onclick="showTab('gt')">GT</button>
            <button class="tab-btn" onclick="showTab('tg')">Telegram</button>
        </div>

        <div id="daily" class="tab-content active">
            <div class="card">
                <h3>Start Session</h3>
                <select id="sub"><option>Anatomy</option><option>Physiology</option><option>Medicine</option></select>
                <button class="btn">Start Timer</button>
            </div>
        </div>

        <div id="tg" class="tab-content">
            <div class="card" style="background: linear-gradient(to bottom, #2481cc, #1d6fa5);">
                <h3>Join Group</h3>
                <button class="btn" style="background:white; color:#2481cc;" onclick="window.open('http://t.me/Scalpel_Study_Squad_bot/ScalpelStudySquad')">Open Mini App</button>
            </div>
        </div>
    </div>

    <script>
        function login() {
            if(document.getElementById('pin').value.length === 4) {
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            } else { alert("Enter 4-digit PIN"); }
        }
        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Simplified Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
        }
    </script>
</body>
</html>
