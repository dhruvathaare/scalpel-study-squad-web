<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Scalpel Study Squad</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#0e1621;
  --card:#17212b;
  --text:#ffffff;
  --border:#2b5278;
  --accent:#5288c1;
}
[data-theme="light"] {
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#111;
  --border:#d0d7de;
  --accent:#1f6feb;
}
html,body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}
.center{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:25px;
  width:100%;
  max-width:340px;
  text-align:center;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
  font-size:14px;
}
button{
  background:var(--accent);
  border:none;
  font-weight:bold;
  cursor:pointer;
}
button.secondary{
  background:transparent;
}
.small{
  font-size:11px;
  color:gray;
}
</style>
</head>

<body data-theme="dark">

<!-- LOGIN -->
<div id="loginScreen" class="center">
  <div class="card">
    <h2 style="color:var(--accent)">Scalpel Study Squad</h2>
    <input id="username" placeholder="Username">
    <input id="pin" type="password" maxlength="4" placeholder="4-digit PIN">
    <button onclick="login()">Login / Register</button>
    <button class="secondary" onclick="toggleTheme()">Toggle Theme</button>
    <p class="small">Username + PIN stored securely in cloud</p>
  </div>
</div>

<!-- APP -->
<div id="appScreen" class="center" style="display:none">
  <div class="card">
    <h2 style="color:var(--accent)">Dashboard</h2>
    <p id="userLabel"></p>

    <input id="note" placeholder="Write something (cloud saved)">
    <button onclick="saveNote()">Save to Cloud</button>

    <button class="secondary" onclick="toggleTheme()">Toggle Theme</button>
    <button style="background:#ef5350" onclick="logout()">Logout</button>
  </div>
</div>

<!-- FIREBASE + APP LOGIC -->
<script type="module">
/* ================= FIREBASE ================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBeR57MpnBVKmlyft0TTkgRj8JbuFbFJ6I",
  authDomain: "scalpel-study-squad.firebaseapp.com",
  projectId: "scalpel-study-squad",
  storageBucket: "scalpel-study-squad.firebasestorage.app",
  messagingSenderId: "1071073098199",
  appId: "1:1071073098199:web:58d106ac87debe9b097392"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ================= THEME ================= */
const THEME_KEY="SSS_THEME";
function toggleTheme(){
  const t=document.body.getAttribute("data-theme")==="dark"?"light":"dark";
  document.body.setAttribute("data-theme",t);
  localStorage.setItem(THEME_KEY,t);
}
document.body.setAttribute("data-theme",localStorage.getItem(THEME_KEY)||"dark");

/* ================= AUTH ================= */
window.login = async function(){
  const u=username.value.trim();
  const p=pin.value.trim();
  if(!u||p.length!==4||isNaN(p)){alert("Enter username + 4-digit PIN");return;}

  const email=u+"@sss.app";
  try{
    await signInWithEmailAndPassword(auth,email,p);
  }catch{
    await createUserWithEmailAndPassword(auth,email,p);
  }
}

window.logout = async function(){
  await signOut(auth);
}

onAuthStateChanged(auth,user=>{
  if(user){
    loginScreen.style.display="none";
    appScreen.style.display="flex";
    userLabel.innerText="Logged in as "+user.email.replace("@sss.app","");
  }else{
    loginScreen.style.display="flex";
    appScreen.style.display="none";
  }
});

/* ================= CLOUD DATA ================= */
window.saveNote = async function(){
  const user=auth.currentUser;
  if(!user)return;
  await setDoc(doc(db,"users",user.uid),{
    note:note.value,
    updated:Date.now()
  });
  alert("Saved to cloud âœ”");
}
</script>

</body>
</html>
